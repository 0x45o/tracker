<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZDRAVILA</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #121212;
      --text-color: #E0E0E0;
      --accent-color: #00BFFF;
      --card-background: #1E1E1E;
      --remove-color: #FF5252;
    }
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #medication-list {
      list-style: none;
      padding: 0;
    }
    .medication-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--card-background);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      transition: opacity 0.5s ease;
    }
    .medication-item.removing {
      opacity: 0;
    }
    label {
      display: flex;
      align-items: center;
      flex-grow: 1;
    }
    .taken-checkbox {
      display: none;
    }
    .checkbox-custom {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--text-color);
      border-radius: 4px;
      position: relative;
      margin-right: 10px;
    }
    .taken-checkbox:checked + .checkbox-custom {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
    }
    .taken-checkbox:checked + .checkbox-custom::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 2px;
    }
    .medication-name {
      flex-grow: 1;
    }
    .taken-checkbox:checked ~ .medication-name {
      text-decoration: line-through;
      color: #888;
    }
    .remove-button {
      background: none;
      border: none;
      color: var(--remove-color);
      font-size: 18px;
      cursor: pointer;
    }
    .remove-button:hover {
      color: #FF1744;
    }
    .add-medication {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    #new-medication {
      padding: 10px;
      width: 70%;
      border: 1px solid var(--text-color);
      border-radius: 5px;
      background-color: var(--card-background);
      color: var(--text-color);
    }
    #new-medication:focus {
      border-color: var(--accent-color);
      outline: none;
    }
    #add-medication {
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ZDRAVILA</h1>
    <ul id="medication-list"></ul>
    <div class="add-medication">
      <input type="text" id="new-medication" placeholder="Dodaj zdravilo">
      <button id="add-medication">Add</button>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const medicationList = document.getElementById('medication-list');
      const newMedicationInput = document.getElementById('new-medication');
      const addMedicationButton = document.getElementById('add-medication');

      let medications = JSON.parse(localStorage.getItem('medications')) || [];
      let lastUpdated = localStorage.getItem('lastUpdated') || '';
      const today = new Date().toISOString().split('T')[0];

      if (lastUpdated !== today) {
        medications.forEach(med => med.taken = false);
        lastUpdated = today;
        saveData();
      }

      function saveData() {
        localStorage.setItem('medications', JSON.stringify(medications));
        localStorage.setItem('lastUpdated', lastUpdated);
      }

      function generateList() {
        medicationList.innerHTML = '';
        medications.forEach((med, index) => {
          const li = document.createElement('li');
          li.className = 'medication-item';
          li.dataset.index = index;
          li.innerHTML = `
            <label>
              <input type="checkbox" class="taken-checkbox" ${med.taken ? 'checked' : ''}>
              <span class="checkbox-custom"></span>
              <span class="medication-name">${med.name}</span>
            </label>
            <button class="remove-button">X</button>
          `;
          const checkbox = li.querySelector('.taken-checkbox');
          checkbox.addEventListener('change', (e) => {
            medications[index].taken = e.target.checked;
            saveData();
          });
          const removeButton = li.querySelector('.remove-button');
          removeButton.addEventListener('click', () => {
            li.classList.add('removing');
            setTimeout(() => {
              medications.splice(index, 1);
              saveData();
              generateList();
            }, 500);
          });
          medicationList.appendChild(li);
        });
      }

      generateList();

      addMedicationButton.addEventListener('click', () => {
        const name = newMedicationInput.value.trim();
        if (name) {
          medications.push({ name: name, taken: false });
          saveData();
          generateList();
          newMedicationInput.value = '';
        }
      });
    });
  </script>
</body>
</html>
